        <h2>Socket.io 사용하기</h2>
        <script>
            //메세지 보내기: socket.emit('이벤트명', data)
            //메세지 받기 : socket.on('이벤트명', (data) =>{})

            let socket = io.connect();
            socket.on('connect', () => {
                console.log('server connected');
            })
            socket.on('welcome', (data) => {
            //data: {msg: ''}
            console.log(data.msg)
            socket.emit('response', 'hello')
            })

            
        </script>
